name: Create Github Release
run-name: ${{ github.actor }} - Create Github Release

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: prepare
        run: |
          npm ci
          npm run build:gh
          cd build
          zip -r "../theme.zip" "./*"
 
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            theme.zip
            readme.md
            changelog.md
            license.txt

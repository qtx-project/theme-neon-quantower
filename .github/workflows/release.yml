name: Create Github Release
run-name: ${{ github.actor }} - Create Github Release
on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            readme.md
            changelog.md
            license.txt
